<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <meta name="author" content="Kasper Bø Bjørnø">
        <meta name="description" content="Sign in to Gamehub to get access to hundreds of games.">
        
        <title>Sign In - GameHub</title>

        <!-- File specific styles -->
        <link rel="stylesheet" href="styles/authentication.css">
    </head>
    <body>
        <header>
            <div class="back">
                <a href="javascript:history.back()" aria-label="Go back">
                    <i class="fas fa-angle-left"></i> Back
                </a>
            </div>
            <div class="logo">
                <a href="index.html" aria-label="Go to frontpage">
                    <img src="https://raw.githubusercontent.com/NoroffFEU/first-year-cross-course-assignment-brief-three/master/GameHub_Logo.png"
                        alt="Logo for GameHub">
                </a>
            </div>
        </header>
        
        <main>
            <div class="card">
                <h1>Sign In</h1>
                <form action="submit.php" method="GET">
                    <fieldset>
                        <p class="email">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" placeholder="example@gmail.com">
                        </p>
                        <p class="password">
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password" placeholder="Password">
                        </p>
                        <p class="remember">
                            <input type="checkbox" id="remember" name="remember">
                            <label for="remember">Remember me</label>
                        </p>
                        <p class="submit">
                            <button>Sign in</button>
                            <div class="submit__message">
                                <p>Don't have an account?</p>
                                <a href="sign-up.html">Sign up</a>
                            </div>
                        </p>
                    </fieldset>                    
                </form>
            </div>
        </main>

        <!-- Fontawesome -->
        <script src="https://kit.fontawesome.com/2540fdf7f0.js" crossorigin="anonymous"></script>
    </body>
</html>
